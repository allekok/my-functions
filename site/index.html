<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>My Functions</title>
		<style>
		 @font-face {
			 font-family:"SourceCodePro";
			 font-display:swap;
			 src:url("./font/SourceCodePro-Medium.woff2")
			 format("woff2");
		 }
		 @font-face {
			 font-family:"DroidNaskhRegular";
			 font-display:swap;
			 src:url("./font/DroidNaskh-Regular.woff2")
			 format("woff2");
			 unicode-range:U+0600-06FF;
		 }
		 @font-face {
			 font-family:"MaterialIcons";
			 font-display:swap;
			 src:url("./font/Material-Icons.woff2")
			 format("woff2");
		 }
		 html {
			 height:100%;
		 }
		 body {
			 margin:0;
			 height:100%;
			 font-family:"DroidNaskhRegular","SourceCodePro",
			 monospace;
			 font-size:15px;
			 line-height:1.4;
		 }
		 #shell {
			 display:flex;
			 flex-direction:column;
			 height:100%;
			 white-space:pre-wrap;
		 }
		 #result {
			 height:100%;
			 overflow:auto;
			 word-break:break-word;
		 }
		 #result p {
			 margin:0;
			 padding:.5em;
			 border-top:1px solid
		 }
		 #input {
			 -webkit-appearance:none;
			 outline:0;
			 border-radius:0;
			 box-shadow:none;
			 border:0;
			 background:none;
			 color:inherit;
			 border-top:1px solid;
			 padding:.5em;
			 font-family:inherit;
			 font-size:1.1em;
			 font-weight:inherit;
			 max-width:80%;
			 width:80%;
			 height:100%;
			 box-sizing:border-box;
		 }
		 #input:focus {
			 border:0;
			 box-shadow:none;
			 border-top:2px solid;
		 }
		 #inputDiv {
			 display:flex;
			 width:100%;
			 height:20%;
		 }
		 button {
			 -webkit-appearance:none;
			 box-sizing:border-box;
			 font-size:inherit;
			 font-family:inherit;
			 height:100%;
			 border:0;
			 outline:0;
		 }
		 #codeBtns button, #lookBtns button {
			 width:100%;
		 }
		 #codeBtns, #lookBtns {
			 display:flex;
			 flex-direction:column;
			 font-family:"MaterialIcons";
			 font-size:2rem;
			 width:100%;
			 max-width:12%;
		 }
		 .rtl {
			 display:inline-block;
			 direction:rtl;
		 }
		 ::-webkit-scrollbar {
			 width:.5em;
		 }
		</style>
		<style id="theme"></style>
	</head>
	<body>
		<div id="shell">
			<div id="result"></div>
			<div id="inputDiv">
				<textarea id="input"></textarea>
				<div id="codeBtns">
					<button type="button" id="upBtn">keyboard_arrow_up</button>
					<button type="button" id="execBtn">play_circle_outline</button>
					<button type="button" id="dnBtn">keyboard_arrow_down</button>
				</div>
				<div id="lookBtns">
					<button type="button" id="growBtn">+</button>
					<button type="button" id="themeBtn">color_lens</button>
					<button type="button" id="shrinkBtn">-</button>
				</div>
			</div>
		</div>

		<script src="../src/my-library-functions.js"></script>
		<script src="../src/my-library.js" defer></script>
		<script>
		 /* Globals */
		 const inputDiv = document.querySelector("#inputDiv")
		 const input = document.querySelector('#input')
		 const result = document.querySelector('#result')
		 const execBtn = document.querySelector('#execBtn')
		 const themeBtn = document.querySelector('#themeBtn')
		 const upBtn = document.querySelector('#upBtn')
		 const dnBtn = document.querySelector('#dnBtn')
		 const growBtn = document.querySelector('#growBtn')
		 const shrinkBtn = document.querySelector('#shrinkBtn')
		 const themes = [
			 ['light', ['#fff','#000','#00e','#e00']],
			 ['dark',  ['#000','#fff','#5f5','#e55']],
		 ]
		 let current_theme = 0
		 let current_input_height = 20
		 let history = ['']
		 let history_pointer = 0
		 let nth = 0
		 
		 /* Run */
		 init_result()

		 /* Events */
		 themeBtn.addEventListener('click', change_theme)
		 upBtn.addEventListener('click', history_up)
		 dnBtn.addEventListener('click', history_down)
		 growBtn.addEventListener('click', grow_input)
		 shrinkBtn.addEventListener('click', shrink_input)
		 execBtn.addEventListener('click', () => {
			 execute()
			 input.focus()
		 })
		 window.addEventListener('load', () => {
			 current_theme = load_saved_theme() % themes.length
			 apply_theme(themes[current_theme][1])
		 })
		 window.addEventListener('keydown', key_dispatch)

		 /* Functions */
		 function key_dispatch(e) {
			 if(e.ctrlKey && e.code == 'Enter')
				 execute()
			 else if(e.ctrlKey && e.code == 'ArrowDown')
				 history_down()
			 else if(e.ctrlKey && e.code == 'ArrowUp')
				 history_up()
			 else if(e.altKey && e.code == 'KeyT')
				 change_theme()
			 else if(e.altKey && e.code == 'ArrowDown')
				 shrink_input()
			 else if(e.altKey && e.code == 'ArrowUp')
				 grow_input()
		 }
		 function execute() {
			 const v = input.value.trim()
			 if(v && (v !== history[history.length-1])) {
				 history.push(v)
				 history_pointer = history.length-1
			 }

			 try {
				 append_to_result(input.value + '\n<span class="c">=></span> ' +
						  to_string(eval(input.value)))
			 }
			 catch (e) {
				 append_to_result(input.value + '\n<span class="e">=></span> ' + e)
			 }
		 }
		 function to_string(x, level=0) {
			 if(x === null)
				 return x
			 else if(typeof(x) != 'object') {
				 if(x === undefined)
					 return x
				 else if(typeof(x) == 'boolean')
					 return x
				 else if(typeof(x) == 'number')
					 return x
				 else if(typeof(x) == 'bigint')
					 return x
				 else if(typeof(x) == 'symbol')
					 return x
				 else if(typeof(x) == 'string') 
					 return `'${x}'`
				 else if(typeof(x) == 'function')
					 return x.toString()
				 else
					 return x
			 }
			 else if(Array.isArray(x)) {
				 let str = '['
				 for(const o of x)
					 str += to_string(o, level) + ','
				 str = str.substr(0, str.length-1) + ']'
				 return str
			 }
			 else if(typeof(x) == 'object') {
				 const tab = '\t'.repeat(level)
				 let str = '{\n'
				 for(let k in x) {
					 let v = to_string(x[k], level+1)
					 k = to_string(k, level)
					 str += `${tab}\t${k}:${v},\n`
				 }
				 str = str.substr(0, str.length-2) + '\n' + tab + '}'
				 return str
			 }
			 else
				 return x
		 }
		 function clear() {
			 let i = 0
			 result.innerHTML = ''
			 append_to_result('\n[Ctrl+Enter]: Execution\n[Ctrl+Up]: Going backward in history\n[Ctrl+Down]: Going foreward in history\n[Alt+T]: Change theme\n[Finding a function]: "$(\'a subset of function\'s prototype\')"\n[Clear screen]: clear()')
			 append_to_result(`Functions[${my_library_functions.length}]:\n` +
					  my_library_functions.map(o=>`|${i++}| ${o}`).join('\n'))
			 result.scrollTo(0,0)
			 input.focus()
		 }
		 function init_result() {
			 clear()
		 }
		 function append_to_result(str) {
			 result.innerHTML += `<p>[${nth}] ${str}</p>`
			 result.scrollTo(0, result.scrollHeight)
			 nth++
		 }
		 function display(str) {
			 append_to_result(to_string(str))
		 }
		 function apply_theme(theme) {
			 document.getElementById('theme').innerHTML = `
			 body { background: ${theme[0]}; color: ${theme[1]} }
			 button { background: ${theme[2]}; color: ${theme[0]} }
 			 button:hover { background: ${theme[1]}; color: ${theme[0]} }
 			 .c { color: ${theme[2]} }
			 .e { color: ${theme[3]} }
			 ::selection { background: ${theme[2]}; color: ${theme[0]} }
			 ::-webkit-scrollbar-track { background: ${theme[0]} }
			 ::-webkit-scrollbar-thumb { background: ${theme[2]} }`
		 }
		 function save_current_theme() {
			 localStorage.setItem('theme', current_theme)
		 }
		 function load_saved_theme() {
			 return localStorage.getItem('theme') || current_theme
		 }
		 function change_theme() {
			 current_theme = (current_theme + 1) % themes.length
			 apply_theme(themes[current_theme][1])
			 save_current_theme()
		 }
		 function history_down() {
			 if(history_pointer < (history.length - 1))
				 input.value = history[++history_pointer]
		 }
		 function history_up() {
			 if(history_pointer > 0)
				 input.value = history[--history_pointer]
		 }
		 function grow_input() {
			 current_input_height += 15
			 inputDiv.style.height = current_input_height + '%'
		 }
		 function shrink_input() {
			 current_input_height -= 15
			 if(current_input_height < 15)
				 current_input_height = 15
			 inputDiv.style.height = current_input_height + '%'
		 }
		</script>
	</body>
</html>
